</head>
<body>
    <!-- Header -->
    <div class="navigationBar">
        <div class="textLogo">
            <a href="index.html">Habit Tracker</a>
        </div>
        <div class="sectionContainer"> 
            <div class="sectionItem active">
                <a>
                    Note Editor
                </a>
            </div>
            <div class="sectionItem">
                <a href="index.html">
                    Ranking
                </a>
            </div>
            <div class="sectionItem">
                <a href="index.html">
                    Home
                </a>
            </div>
            <div class="sectionItem">
                <a href="note.html">
                    Note
                </a>
            </div>
            <div class="sectionItem">

                </a>
            </div>
            <div id="login">
                <a href="./login/index.html">
                    Login
                </a>
            </div>
        </div>
    </div>
    <!-- End header -->
    <div class="editorContainer">
        <div class="ideContainer">
            <div class="noteIDE">
                <div style="margin-right: 20px; margin-left: 10px;">
                    <div class="noteImg">
                        <input type="text" id="noteImg" value="Image's link" style="font-size: 1rem; font-family: 'UTM Avo'; border-radius: 10px; padding: 5px; border: none;">
                    </div>
                    <div class="noteHeader">
                        <input type="text" id="noteDate" value="27-04-2024" style="font-size: 1rem; font-family: 'UTM Avo'; border-radius: 10px; padding: 5px; border: none;">
                    </div>
                    <div class="noteClass">
                        <input type="text" id="noteTitle" value="Diary" style="font-size: 1rem; font-family: 'UTM Avo'; border-radius: 10px; padding: 5px; border: none;">
                    </div>
                    <div class="noteBody">
                        <textarea id="noteBodyID" name="body">Today is a good day and I love that.</textarea>
                    </div>
                </div>
            </div>
            <div class="notePreview">
                <div class="noteHeader">
                    <p id="previewDate">27-04-2024</p>
                </div>
                <div class="noteClass">
                    <p id="previewTitle">Diary</p> 
                </div>
                <div class="noteBody">
                    <p id="previewBody">Today is a good day and I love that.</p>
                </div>
            </div>
        </div>
        <button id="noteSave" href="noteView.html">Save & go to view mode</button>
    </div>

    <!-- Footer Start -->
    <div class="footer" style="background-color: rgb(235, 242, 250);">

                    <i class="fa-brands fa-twitter"></i>
                </a></div>
                <div><a href="https://www.instagram.com/nerkar.297">
                    <i class="fa-brands fa-instagram"></i>
                </a></div>
                <div><a href="https://www.linkedin.com/in/nerkar297">
                    <i class="fa-brands fa-linkedin"></i>
                </a></div>
            </div>
        </div>
    </div>
