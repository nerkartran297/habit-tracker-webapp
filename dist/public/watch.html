<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Habit Tracker - Watch</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/watch.css" />
    <link rel="icon" href="/assets/logo/logo.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body id="bodi">
    <div class="navigationBar">
      <input type="checkbox" id="checkbox" />
      <label for="checkbox" class="toggle">
        <div class="bars" id="bar1"></div>
        <div class="bars" id="bar2"></div>
        <div class="bars" id="bar3"></div>
      </label>
      <div class="textLogo">
        <a href="/home">Habit Tracker</a>
      </div>
      <div class="navBarContainer">
        <a href="/timer" class="navBarItem"> Timer </a>
        <a href="#" class="navBarItem active" style="color: white"> Watch </a>
        <a href="/home" class="navBarItem"> Home </a>
        <a href="/note" class="navBarItem"> Note </a>
        <a href="/habit" class="navBarItem"> Habit </a>
        <a href="/finance" class="navBarItem"> Finance </a>
        <a href="/login" class="navBarItem" id="login"> Log Out </a>
      </div>
    </div>
    <div class="watchAndList">
      <div id="youtubePlayer">
        <div id="player"></div>
      </div>
      <div id="controllerContainer">
        <div id="controllerDiv">
          <input
            style="font-family: 'UTM Avo'; text-align: center"
            type="text"
            id="videoUrl"
            placeholder="Paste & Enter"
          />
          <button id="addQueue"><i class="fa-solid fa-plus"></i></button>
          <button id="prvBtn"><i class="fa-solid fa-angles-left"></i></button>
          <button id="loop"><i class="fa-solid fa-arrows-spin"></i></button>
          <button id="nxtBtn"><i class="fa-solid fa-angles-right"></i></button>
          <button id="plMode"><i class="fa-solid fa-list-ul"></i></button>
          <button id="cineMode"><i class="fa-solid fa-expand"></i></button>
        </div>
      </div>
      <div id="listContainer">
        <div id="currentList"></div>
      </div>
    </div>
    <audio id="notificationSound">
      <source src="/assets/sound/dingdong.wav" type="audio/mpeg" />
    </audio>
    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <p id="confirmationMessage">
          Are you sure you want to delete this video?
        </p>
        <div class="modal-buttons">
          <button id="confirmDelete">Delete</button>
          <button id="cancelDelete">Cancel</button>
        </div>
      </div>
    </div>
    <script src="/js/logout.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/js/watch.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
