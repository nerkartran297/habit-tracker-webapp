<!DOCTYPE html>
<html lang="en" dir="ltr">  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="icon" href="/assets/logo/logo.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ad0e4064c0.js" crossorigin="anonymous"></script>
    <title>Sign In & Sign Up Form</title>
  </head>
  <body>
        <div class="container">
            <div class="form-container">
                <div class="signin-signup">
                    <form id="loginForm" action="" class="sign-in-form">
                        <h2 class="title">Sign in</h2>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="loginEmail" placeholder="Email" required>                        
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="Password" required>                        
                        </div>
                        <input type="submit" value="Login" class="btn solid">
    
                        <!-- <p class="social-text">Or Sign in with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-github"></i>
                            </a>
                        </div> -->
                        <div id="loginError" class="error-message"></div> </form>
                    </form>

                    <form id="registerForm" action="" class="sign-up-form">
                        <h2 class="title">Sign up</h2>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="registerEmail" placeholder="Email" required>                        
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="registerPassword" placeholder="Password" required>                        
                        </div>
                        <input type="submit" value="Sign up" class="btn solid">
    
                        <!-- <p class="social-text">Or Sign up with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-github"></i>
                            </a>
                        </div> -->
                        <div id="registerError" class="error-message"></div> </form>
                    </form>
                </div>              

                
            </div>
            
            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>Wanna create good habits?</h3>
                        <p style="font-size: 1rem;">Sign up and start your journey with us!</p>
                        <button class="btn transparent" id="sign-up-btn" style="font-size: 1rem;">Sign up</button>
                    </div>

                    <img src="../assets/logo/takenote.svg" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p style="font-size: 1rem;">Sign in and do all the tasks today!</p>
                        <button class="btn transparent" id="sign-in-btn" style="font-size: 1rem;">Sign in</button>
                    </div>

                    <img src="../assets/logo/habit.svg" class="image" alt="">
                </div>
            </div>
        </div>
        <div id="customAlert"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <script src="/js/login.js"></script>
  </body>
</html>
