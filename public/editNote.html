<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/viewNote.css">
    <link rel="stylesheet" href="/css/editNote.css">
    <link rel="icon" href="/assets/logo/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Habit Tracker - Edit</title>
</head>
<body>
    <!-- Header -->
    <div class="navigationBar">
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </label>
        <div class="textLogo">
            <a href="/home">Habit Tracker</a>
        </div>
        <div class="navBarContainer"> 
            <a href="#" class="navBarItem active" style="color: white;"> Edit </a>
            <a href="/timer" class="navBarItem"> Timer </a>
            <a href="/watch" class="navBarItem"> Watch </a>
            <a href="/home" class="navBarItem"> Home </a>
            <a href="/note" class="navBarItem"> Note </a>
            <a href="/habit" class="navBarItem"> Habit </a>
            <a href="/finance" class="navBarItem"> Finance </a>
            <a href="/login" class="navBarItem" id="login"> Log Out </a>
        </div>
    </div>
    <!-- End header -->

    <!-- <div class="divider"> NOTE VIEW MODE </div> -->
    <div class="editorContainer">
        <div class="viewContainer">
            <div class="notePreview">
                <div class="noteImg">
                    <label for="file-input">
                        <img id="uploadedImage" class="imgNote" src="/img/IMG_1904.JPG" alt="Note Image">
                    </label>
                    <input type="file" id="file-input" name="notes" accept="image/*" hidden>
                </div>
                <div class="actionContainer">
                    <a class="actionButton"><i class="fas fa-undo"></i> Back</a>
                    <a class="actionButton"><i class="fas fa-pencil-alt"></i> Done</a>
                    <a class="actionButton deleteBTN"><i class="fas fa-trash"></i> Delete</a>
                </div>
                <div style="margin: 10px;">
                    <div class="noteClass" style="text-align: center;">
                        <input type="text" id="previewTitle" style="margin:0px; margin-top: 25px; font-weight: bold; font-size: 1.5rem;"></input> 
                    </div>
                    <div class="noteHeader" style="text-align: center; margin-top: 15px; margin-bottom: 15px;">
                        <input type="text" id="previewDate"></input>
                    </div>
                    <div class="noteBody" style="margin-top: 0px;">
                        <div id="previewBody" contenteditable="true" style="text-align: justify;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer Start -->
    <div class="footer" style="background-color: rgb(235, 242, 250);">
        <div>
            <p>&copy; Habit Tracker</p>
            <div class="contact" style="display:flex;">
                <div><a href="https://www.facebook.com/nerkar297">
                    <i class="fa-brands fa-facebook"></i>
                </a></div>
                <div><a href="https://www.youtube.com">
                    <i class="fa-brands fa-twitter"></i>
                </a></div>
                <div><a href="https://www.instagram.com/nerkar.297">
                    <i class="fa-brands fa-instagram"></i>
                </a></div>
                <div><a href="https://www.linkedin.com/in/nerkar297">
                    <i class="fa-brands fa-linkedin"></i>
                </a></div>
            </div>
        </div>
    </div>
    <div id="customAlert"></div>
    <audio id="notificationSound">
        <source src="/assets/sound/dingdong.wav" type="audio/mpeg">
    </audio>
    <script src="/js/scripts.js"></script>
    <script src="/js/editUpImg.js"></script>
    <script src="/js/editLoadNote.js"></script>
    <script src="/js/deleteNote.js"></script>
    <script src="/js/editSave&Back.js"></script>
    <script src="/js/logout.js"></script>
</body>
</html>
